<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Chat with CLOVA X</title>
  <style>
    #messages { height: 80vh; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; }
    .message { margin: 10px 0; }
    .user { text-align: right; color: blue; }
    .bot { text-align: left; color: green; }
  </style>
</head>
<body>

<div id="messages"></div>

<input type="text" id="input" placeholder="메시지를 입력하세요" />
<button onclick="sendMessage()">전송</button>

<script>
async function sendMessage() {
  const input = document.getElementById('input');
  const message = input.value;
  if (!message) return;

  const userDiv = document.createElement('div');
  userDiv.className = 'message user';
  userDiv.innerText = message;
  document.getElementById('messages').appendChild(userDiv);
  input.value = '';

  const response = await fetch('/chat', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ query: message })
  });

  const data = await response.json();

  const botDiv = document.createElement('div');
  botDiv.className = 'message bot';
  botDiv.innerText = data.response;
  document.getElementById('messages').appendChild(botDiv);
}
</script>

</body>
</html>
